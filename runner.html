<!DOCTYPE HTML>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <title>Walkabout Spec Runner</title>
    <link rel="stylesheet" type="text/css" href="spec/jasmine/jasmine.css">
    <script src="spec/jasmine/jasmine.js"></script>
    <script src="spec/jasmine/jasmine-html.js"></script>

    <script src="walkabout.js"></script>
    <script src="runner.js"></script>

  </head>

  <body>
    <script type="text/javascript">
      (function() {
        var jasmineEnv = jasmine.getEnv();
        jasmineEnv.updateInterval = 1000;

        var reporter = new jasmine.HtmlReporter();

        jasmineEnv.addReporter(reporter);
        jasmineEnv.specFilter = function(spec) {
          return reporter.specFilter(spec);
        };

        var currentWindowOnload = window.onload;

        window.onload = function() {
          if (currentWindowOnload) {
            currentWindowOnload();
          }
          execJasmine();
        };

        function execJasmine() {
          jasmineEnv.execute();
        }

      })();
    </script>
  </body>
</html>
